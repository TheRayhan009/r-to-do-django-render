{% extends "all.html" %}

{% block titel %}
  Reset Task
{% endblock titel %}

{% block style %}
  <link rel="stylesheet" href="/static/reset.css">
{% endblock style %}

{% block main-body %}
<div class="reset-container">
    <h2>Are you sure you want to reset?</h2>
    <p>This action cannot be undone. Please confirm if you want to proceed with the reset.</p>
    <form action="" method="post">
        {% csrf_token %}
    <div class="reset-buttons">
        <button name="byes" id="confirm-reset" value="True">Yes, Reset</button>
        <button name="bno" id="cancel-reset" value="True">Cancel</button>
    </div>
    </form>
</div>
{% endblock main-body %}
